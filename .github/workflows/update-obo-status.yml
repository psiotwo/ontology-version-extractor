name: Update OBO Ontology Version
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: '18'
        distribution: 'adopt'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Run
      run: mkdir -p web && ./gradlew run --args="web/output.csv"

    - name: Archive output file
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: |
           web/output.csv
           web/output.csv.html

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: web